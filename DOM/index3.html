<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <style>
      div { width: 470px; }
    div div {
      text-align: center;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 15px;
      border: 1px solid #999;
    }
    .focused { background: #999999; }
  </style>
  </head>

  <body onload="init()">
    <div>
      <div>
        <h1>Section 1</h1><input type="text" class="selectable"/>
      </div>
      <div>
        <h1>Section 2</h1><input type="text" class="selectable"/>
      </div>
      <div>
        <h1>Section 3</h1><input type="text" class="selectable"/>
      </div>
      <div>
        <h1>Section 4</h1><input type="text" class="selectable"/>
      </div>
    </div>
    <script>
      function init() {
          const inputs = document.getElementsByClassName("selectable");

        
          for (let input of inputs) {
            input.addEventListener("focus", (e) => {
                e.target.parentNode.className = "focused";
            });

            input.addEventListener("blur", (e) => {
                e.target.parentNode.className = "";
            });
          }
      }
    </script>
  </body>

</html>
